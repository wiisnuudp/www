<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS arithmetic</title>
</head>
<body>
    <p id="arithmetic"></p>

    <script>
        let x, y, z;
        x = 600;
        y = 700;
        z = 800;
        document.getElementById('arithmetic').innerHTML = (x + y) * z / 2;
    </script>
</body>
</html>
