<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Syntax</title>
</head>
<body>
    <h3>JS Number</h3>
    <p id="number"></p>
    <p id="number-decimal"></p>


    <hr>
    <h3>JS String</h3>
    <p id="string"></p>
    <p id="double-string"></p>

    <script>
        document.getElementById('number').innerHTML = 1000;
        document.getElementById('string').innerHTML = 'String Single'
        document.getElementById('number-decimal').innerHTML = 15.20;
        document.getElementById('double-string').innerHTML = "Double String"
    </script>
</body>
</html>
